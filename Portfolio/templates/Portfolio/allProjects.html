{% extends 'base.html' %}
{% load static %}

{% block title %}
    Projects
{% endblock %}
{% block content %}
<div class="topPage">
    <h1> My Projects</h1>
    <h4><a href="index.html" class="back_button">Back</a></h4>
</div>

<div class="pythonTable">
<div class="row">
    {% for project in projects %}
        <div class="card col-lg-3" style="width: 18rem;">
            <img class="card-img-top" src="{{ project.image.url }}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{ project.title }}</h5>
                <p class="card-text">{{ project.subtitle }}</p>
                <a href="{% url 'project-detail' project.pk %}" class="btn btn-primary">Details</a>
            </div>
        </div>
    {% endfor %}
</div>



</div>

{% endblock %}
